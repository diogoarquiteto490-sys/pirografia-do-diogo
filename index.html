ha<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pirografia do Diogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CAPA -->
<section id="capa">
  <div class="capa-conteudo">
    <h1>Pirografia do Diogo</h1>
    <p>Arte em madeira feita à mão</p>
    <button id="entrar">Entrar</button>
  </div>
</section>

<!-- SITE -->
<section id="site" class="hidden">

  <!-- MENU -->
  <nav class="tabs">
    <ul>
      <li><button class="tab" data-tab="galeria">Galeria</button></li>
      <li><button class="tab" data-tab="encomendas">Encomendas</button></li>
      <li><button class="tab" data-tab="biografia">Biografia</button></li>
    </ul>
  </nav>

  <!-- GALERIA -->
  <div id="galeria" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Galeria de Quadros</h2>
    <div class="galeria" id="listaQuadros"></div>
  </div>

  <!-- ENCOMENDAS -->
  <div id="encomendas" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Encomendas</h2>
    <p>Faz encomendas personalizadas de pirografia em madeira.</p>
    <p>Para encomendarPrencha este Formulario <a href="mailto:https://forms.gle/2dyiGHVRgJkVpF6e9">Formulario</a></p>
  </div>

  <!-- BIOGRAFIA -->
  <div id="biografia" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Biografia do Autor</h2>
    <p>
      Diogo é um artista português dedicado à pirografia em madeira.
    </p>
  </div>

</section>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <span class="close">✕</span>
    <h3 id="modalTitulo"></h3>
    <img id="modalImg" alt="">
    <p id="modalDesc"></p>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>

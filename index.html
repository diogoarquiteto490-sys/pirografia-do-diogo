<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pirografia do Diogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CAPA -->
<section id="capa">
  <div class="capa-conteudo">
    <h1>Pirografia do Diogo</h1>
    <p>Arte em madeira feita à mão</p>
    <button id="entrar">Entrar</button>
  </div>
</section>

<!-- SITE -->
<section id="site" class="hidden">

  <!-- MENU DE ESCOLHA -->
  <nav class="tabs">
    <button class="tab" data-tab="galeria">Galeria</button>
    <button class="tab" data-tab="encomendas">Encomendas</button>
    <button class="tab" data-tab="biografia">Biografia</button>
  </nav>

  <!-- GALERIA -->
  <div id="galeria" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Galeria de Quadros</h2>
    <div class="galeria">
      <img src="quadro1.jpg">
      <img src="quadro2.jpg">
      <img src="quadro3.jpg">
      <img src="quadro4.jpg">
      <img src="quadro5.jpg">
    </div>
  </div>

  <!-- ENCOMENDAS -->
  <div id="encomendas" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Encomendas</h2>
    <p>Faz encomendas personalizadas de pirografia em madeira.</p>
  </div>

  <!-- BIOGRAFIA -->
  <div id="biografia" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Biografia do Autor</h2>
    <p>
      Diogo é um artista português dedicado à pirografia em madeira.
    </p>
  </div>

</section>

<script>
/* ENTRAR */
document.getElementById("entrar").onclick = () => {
  document.getElementById("capa").style.display = "none";
  document.getElementById("site").classList.remove("hidden");
};

/* SEPARADORES */
const tabs = document.querySelectorAll(".tab");
const contents = document.querySelectorAll(".tab-content");

tabs.forEach(tab => {
  tab.onclick = () => {
    // limpar tudo
    tabs.forEach(t => t.classList.remove("active"));
    contents.forEach(c => c.classList.remove("active"));

    // ativar escolhido
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

/* VOLTAR AO MENU DE ESCOLHA */
document.querySelectorAll(".voltar-menu").forEach(btn => {
  btn.onclick = () => {
    contents.forEach(c => c.classList.remove("active"));
    tabs.forEach(t => t.classList.remove("active"));
    // fica apenas o menu visível
  };
});
</script>

</body>
</html>

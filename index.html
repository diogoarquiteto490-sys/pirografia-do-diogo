<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pirografia do Diogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CAPA -->
<section id="capa">
  <div class="capa-conteudo">
    <h1>Pirografia do Diogo</h1>
    <p>Arte em madeira feita à mão</p>
    <button id="entrar">Entrar</button>
  </div>
</section>

<!-- SITE -->
<section id="site" class="hidden">

  <nav class="tabs">
    <button class="tab" data-tab="galeria">Galeria</button>
    <button class="tab" data-tab="encomendas">Encomendas</button>
    <button class="tab" data-tab="biografia">Biografia</button>
  </nav>

  <!-- GALERIA -->
  <div id="galeria" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Galeria de Quadros</h2>
    <div class="galeria" id="listaQuadros"></div>
  </div>

  <!-- ENCOMENDAS -->
  <div id="encomendas" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <p>Para encomendas personalizadas entra em contacto.</p>
  </div>

  <!-- BIOGRAFIA -->
  <div id="biografia" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <p>Diogo Fernandes, artista português dedicado à pirografia em madeira.</p>
  </div>

</section>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-box lateral">
    <span class="close">✕</span>

    <div class="modal-conteudo">
      <div class="modal-imagem">
        <img id="modalImg" alt="">
      </div>

      <div class="modal-info">
        <h3 id="modalTitulo"></h3>

        <p><strong>Ano:</strong> <span id="modalAno"></span></p>
        <p><strong>Autor:</strong> <span id="modalAutor"></span></p>
        <p><strong>Nº:</strong> <span id="modalNumero"></span></p>

        <h4>Medidas (cm)</h4>
        <p>C: <span id="modalComp"></span></p>
        <p>L: <span id="modalLarg"></span></p>
        <p>E: <span id="modalEsp"></span></p>

        <h4>Descrição</h4>
        <p id="modalDesc"></p>
      </div>
    </div>
  </div>
</div>

<script>
/* ENTRAR */
entrar.onclick = () => {
  capa.style.display = "none";
  site.classList.remove("hidden");
};

/* MENU */
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab, .tab-content")
      .forEach(el => el.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

document.querySelectorAll(".voltar-menu").forEach(b =>
  b.onclick = () =>
    document.querySelectorAll(".tab, .tab-content")
      .forEach(el => el.classList.remove("active"))
);

/* ===== 30 QUADROS ===== */
const quadros = Array.from({length:30},(_,i)=>({
  titulo:`Quadro ${i+1}`,
  imagem:`quadro${i+1}.jpg`,
  ano:"2019",
  autor:"Diogo Fernandes",
  numero:i+1,
  comprimento:"17",
  largura:"13",
  espessura:"2",
  descricao:"Trabalho artesanal em pirografia sobre madeira, explorando formas simples e composição visual."
}));

/* GALERIA */
const lista = document.getElementById("listaQuadros");
quadros.forEach(q=>{
  const img=document.createElement("img");
  img.src=q.imagem;
  img.onclick=()=>abrirModal(q);
  lista.appendChild(img);
});

/* MODAL */
function abrirModal(q){
  modal.classList.remove("hidden");
  modalImg.src=q.imagem;
  modalTitulo.textContent=q.titulo;
  modalAno.textContent=q.ano;
  modalAutor.textContent=q.autor;
  modalNumero.textContent=q.numero;
  modalComp.textContent=q.comprimento;
  modalLarg.textContent=q.largura;
  modalEsp.textContent=q.espessura;
  modalDesc.textContent=q.descricao;
}

document.querySelector(".close").onclick=()=>modal.classList.add("hidden");
modal.onclick=e=>{if(e.target===modal)modal.classList.add("hidden")};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Pirografia do Diogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CAPA -->
<section id="capa">
  <div class="capa-conteudo">
    <h1>Pirografia do Diogo</h1>
    <p>Arte em madeira feita à mão</p>
    <button id="entrar">Entrar</button>
  </div>
</section>

<!-- SITE -->
<section id="site" class="hidden">

  <!-- MENU -->
  <nav class="tabs">
    <button class="tab" data-tab="galeria">Galeria</button>
    <button class="tab" data-tab="encomendas">Encomendas</button>
    <button class="tab" data-tab="biografia">Biografia</button>
  </nav>

  <!-- GALERIA -->
  <div id="galeria" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Galeria de Quadros</h2>
    <div class="galeria" id="listaQuadros"></div>
  </div>

  <!-- ENCOMENDAS -->
  <div id="encomendas" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Encomendas</h2>
    <p>Faz encomendas personalizadas de pirografia em madeira.</p>
  </div>

  <!-- BIOGRAFIA -->
  <div id="biografia" class="tab-content">
    <button class="voltar-menu">← Voltar ao menu</button>
    <h2>Biografia do Autor</h2>
    <p>
      Diogo é um artista português dedicado à pirografia em madeira.
    </p>
  </div>

</section>

<!-- MODAL -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <span class="close">✕</span>
    <h3 id="modalTitulo"></h3>
    <img id="modalImg" alt="">
    <p id="modalDesc"></p>
  </div>
</div>

<script>
/* ENTRAR */
document.getElementById("entrar").onclick = () => {
  document.getElementById("capa").style.display = "none";
  document.getElementById("site").classList.remove("hidden");
};

/* SEPARADORES */
const tabs = document.querySelectorAll(".tab");
const contents = document.querySelectorAll(".tab-content");

tabs.forEach(tab => {
  tab.onclick = () => {
    tabs.forEach(t => t.classList.remove("active"));
    contents.forEach(c => c.classList.remove("active"));

    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

/* VOLTAR AO MENU */
document.querySelectorAll(".voltar-menu").forEach(btn => {
  btn.onclick = () => {
    contents.forEach(c => c.classList.remove("active"));
    tabs.forEach(t => t.classList.remove("active"));
  };
});

/* QUADROS */
const quadros = Array.from({ length: 30 }, (_, i) => ({
  titulo: `Quadro ${i + 1}`,
  imagem: `quadro${i + 1}.jpg`,
  descricao: `Descrição detalhada do quadro ${i + 1}.`
}));

const lista = document.getElementById("listaQuadros");
const modal = document.getElementById("modal");

quadros.forEach(q => {
  const img = document.createElement("img");
  img.src = q.imagem;
  img.alt = q.titulo;
  img.onclick = () => abrirModal(q);
  lista.appendChild(img);
});

/* MODAL */
function abrirModal(q) {
  document.getElementById("modalTitulo").innerText = q.titulo;
  document.getElementById("modalImg").src = q.imagem;
  document.getElementById("modalDesc").innerText = q.descricao;
  modal.classList.remove("hidden");
}

document.querySelector(".close").onclick = () => {
  modal.classList.add("hidden");
};

modal.onclick = e => {
  if (e.target === modal) modal.classList.add("hidden");
};
</script>

</body>
</html>
